<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You Really Pranati? ü§î</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3); /* Soft romantic pink */
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            max-width: 80%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 20, 147, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
        }

        .question {
            font-size: 1.8rem;
            margin: 20px 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            position: relative;
        }

        .answer-btn {
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        /* Prajwal Button */
        #prajwal-btn {
            background: linear-gradient(45deg, #ff4b91, #ff006e);
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
        }

        #prajwal-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.8);
        }

        /* Prashant Bhaiya Button */
        #prashant-btn {
            background: linear-gradient(45deg, #f8a5c2, #f78fb3);
            position: relative;
        }

        /* Moves Prashant Bhaiya button away when hovered */
        #prashant-btn:hover {
            position: absolute;
            left: calc(30% + (Math.random() * 40px - 20px));
            top: calc(30% + (Math.random() * 40px - 20px));
        }

        /* Pop-up styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 20, 147, 0.5);
            text-align: center;
            font-size: 1.3rem;
        }

        .popup button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: #ff006e;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>ü§® Wait... Are You Really Pranati? ü§®</h1>
        <p class="question">Who do you love the most? ü§î</p>

        <div class="button-container">
            <button id="prajwal-btn" class="answer-btn" onclick="correctAnswer()">Prajwal(Me)</button>
            <button id="prashant-btn" class="answer-btn">Prashant Bhaiya</button>
        </div>
    </div>

    <!-- Pop-up Message -->
    <div id="popup" class="popup">
        <p id="popup-text"></p>
        <button onclick="closePopup()">Lets Go</button>
    </div>

    <script>
        function correctAnswer() {
            document.getElementById("popup-text").innerText = "Aww, I knew it! üòò You're the cutest! Please don't block me after thisüò≠üôèüèª";
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            window.location.href = "nextpage.html"; // Redirect to next page
        }

        document.getElementById("prashant-btn").addEventListener("mouseover", function () {
            alert("Haha, nice try! come on! üòÇ");
            alert("Bro Really?");
            alert("This never Gonna end lol");
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Pranati üéâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            text-shadow: 0px 0px 20px #ff69b4;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0px 0px 10px #ff69b4; }
            to { text-shadow: 0px 0px 30px #ff1493; }
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .mystery-box, .not-ready {
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .mystery-box {
            background: linear-gradient(45deg, #ff4b91, #ff006e);
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
        }

        .mystery-box:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.8);
        }

        .not-ready {
            background: linear-gradient(45deg, #f8a5c2, #f78fb3);
            position: relative;
        }

        .not-ready:hover {
            position: absolute;
            left: calc(10% + (Math.random() * 80%));
            top: calc(40% + (Math.random() * 30%));
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üíñ Happy Birthday, My Love! üéÇ</h1>
        <div class="button-container">
            <button class="mystery-box" onclick="nextPage()">Open Your Surprise üéÅ</button>
            <button class="not-ready" id="notReady">Not Ready for Surprise? ü§≠</button>
        </div>
    </div>

    <audio id="bg-music" loop autoplay>
        <source src="romantic_song.mp3" type="audio/mpeg">
    </audio>

    <script>
        function nextPage() {
            window.location.href = "nextpage.html";  // Change this to the next page link
        }

        document.addEventListener("DOMContentLoaded", function () {
            let audio = document.getElementById("bg-music");
            setTimeout(() => audio.play(), 1000);
        });

        // Move the "Not Ready" button when hovered
        const notReadyButton = document.getElementById("notReady");
        notReadyButton.addEventListener("mouseover", function () {
            let newX = Math.random() * (window.innerWidth - 150);
            let newY = Math.random() * (window.innerHeight - 80);
            notReadyButton.style.left = newX + "px";
            notReadyButton.style.top = newY + "px";
        });
    </script>

</body>
</html>

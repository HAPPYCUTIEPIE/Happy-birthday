<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Pranati üéâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(to right, #111, #222);
            color: gold;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            text-shadow: 0px 0px 20px gold;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0px 0px 10px gold; }
            to { text-shadow: 0px 0px 30px gold; }
        }

        .mystery-box {
            background: linear-gradient(45deg, #FFD700, #FFAA00);
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            transition: all 0.3s ease-in-out;
        }

        .mystery-box:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
        }
    </style>
</head>
<body>

    <canvas id="confetti"></canvas>

    <div class="container">
        <h1>üéâ Happy Birthday, Pranati! üéÇ</h1>
        <br>
        <button class="mystery-box" onclick="nextPage()">Open Your Surprise üéÅ</button>
    </div>

    <audio id="bg-music" loop autoplay>
        <source src="birthday_song.mp3" type="audio/mpeg">
    </audio>

    <script>
        function nextPage() {
            window.location.href = "nextpage.html";  // Change this to the next page link
        }

        document.addEventListener("DOMContentLoaded", function () {
            let audio = document.getElementById("bg-music");
            setTimeout(() => audio.play(), 1000);
        });
    </script>

    <script src="confetti.js"></script>

</body>
</html>
